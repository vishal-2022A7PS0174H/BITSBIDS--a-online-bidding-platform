<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <!-- Search input field -->
      <input type="text" class="form-control" [(ngModel)]="searchQuery" placeholder="Search products...">
    </div>
    <div class="col-md-6">
      <!-- Search button -->
      <button class="btn btn-primary" (click)="searchProducts()">Search</button>
    </div>
  </div>
  <div class="row mt-3">
    <div *ngFor="let product of productsNotInSeller" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="base_url+'/api/products/'+product.id+'/images'" class="card-img-top" alt="Product Image">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text">Price: â‚¿ {{ product.askingPrice }}</p>
          <button class="btn btn-primary btn-sm" (click)="navigateToDetails(product.id)"> View Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
